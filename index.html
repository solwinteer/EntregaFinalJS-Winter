<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Winter - Tercera Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AloPetshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Productos
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="txtFiltro" class="form-control me-2" type="text" placeholder="Buscar" aria-label="Buscar"
                        oninput="filtrarProductos()">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <div class="carrito-compras-container">
                    <img onclick="mostrarCarritoCompras()" src="assets/shopping_cart.svg" alt="Carrito de Compras"
                        width="24" class="carrito-compras">
                    <span>0</span>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <main>

    </main>

    <div class="card" style="width: 18rem; display: none">
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>

            <div class="d-flex">
                <h2 class="card-price"></h2><a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
        </div>
    </div>

    <div class="carro-compras">
        <p>Carro de compras</p>
        <div class="carro-compras-productos"></div>
        <div class="carro-compras-footer">
            <span class="carro-compras-total"></span>
            <input id="btnFinalizarCompra" display="none" type="button" value="Finalizar compra" data-bs-toggle="modal"
                data-bs-target="#tarjetaModal" />
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tarjetaModal" tabindex="-1" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tarjetaModalLabel">Datos de la Tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="numeroTarjeta" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
                            <input type="text" class="form-control" id="codigoSeguridad" maxlength="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnComprar" type="button" class="btn btn-primary">Comprar</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Spinner de carga -->
    <div class="spinner-overlay" id="spinnerOverlay" style="display: none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Procesando pago...</span>
        </div>
    </div>
    <!-- Spinner de carga -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/constantes.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/inputmask.min.js"></script>
</body>

</html>
